<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js'></script>
</head>
<body>
    <header>
        <h1>Gigs</h1>
    </header>
    <div class="side-bar">
        <button class="project-button default-project" id="inbox-button">Inbox</button>
        <button class="project-button default-project" id="today-button">Today</button>
        <button class="project-button default-project" id="week-button">This Week</button>
        <div class="project-container">
            <h2>Projects</h2>
            <ul class="project-ul">
                <button class="add-project-button">Add Project</button>
                <div class="add-project-popup">
                    <input type="text" id="add-project-input">
                    <div class="add-project-popup-buttons">
                        <button class="project-popup-button" id="popup-add-project-button">Add</button>
                        <button class="project-popup-button" id="popup-cancel-project-button">Cancel</button>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    
    <div class="project-content">
        <h2 id="project-heading"></h2>
        <ul class="task-ul">
            
        </ul>
    </div>
    
</body>
</html>
